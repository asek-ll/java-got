<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
  <base href="/">

  <!-- inject:css -->
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/bootstrap.css">
  <!-- endinject -->

</head>

<body ng-app="tg">
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="ToolbarCtrl">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
        aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Project name</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li ng-class="{ active: isActive('/')}"><a href="/">Home</a>
          </li>
          <li ng-class="{ active: isActive('/games')}"><a href="/games">Games list</a>
          </li>
          <li ng-if="isLoggedIn" ng-class="{ active: isActive('/me')}"><a href="/me">Wellcam {{currentUser.name}}</a>
          </li>
          <li ng-if="!isLoggedIn"><a href="/auth/google" target="_self">Login</a>
          </li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container">

    <div ng-view></div>

  </div>

  <script src="/socket.io/socket.io.js"></script>

  <!-- inject:js -->
  <script src="scripts/vendor/angular.js"></script>
  <script src="scripts/vendor/angular-route.js"></script>
  <script src="scripts/vendor/socket.js"></script>
  <script src="scripts/vendor/angular-resource.js"></script>
  <script src="partials/views/game-form.tpl.js"></script>
  <script src="partials/views/game-list.tpl.js"></script>
  <script src="partials/views/home.tpl.js"></script>
  <script src="partials/views/user.tpl.js"></script>
  <script src="partials/components/login/loginView.tpl.js"></script>
  <script src="scripts/app/app.js"></script>
  <script src="scripts/app/controllers/game-form.js"></script>
  <script src="scripts/app/controllers/game.js"></script>
  <script src="scripts/app/controllers/main.js"></script>
  <script src="scripts/app/controllers/toolbar.js"></script>
  <script src="scripts/app/controllers/user.js"></script>
  <script src="scripts/app/services/auth.js"></script>
  <script src="scripts/app/services/game.js"></script>
  <script src="scripts/app/services/socket.js"></script>
  <script src="scripts/app/components/login/loginController.js"></script>

</html>
