<h1>Game list</h1>
<div class="btn-toolbar" role="toolbar">
  <div class="btn-group" role="group">
    <a href="games/new" class="btn btn-default">Create game</a>
  </div>
</div>

<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Created</th>
      <th>Status</th>
      <th>Owner</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="game in games">
      <td>
        <a href="/game/{{ game._id }}" ng-bind="game.name"></a>
      </td>
      <td ng-bind="game.created | date:'medium'"></td>
      <td ng-bind="game.status"></td>
      <td ng-bind="game.owner.name"></td>
    </tr>
  </tbody>
</table>
